<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body id="login-page">
<main id="main-content">
    <div id="logo-area">
        <img src="/images/logo2.png"  alt="같이서 맛집으로">
    </div>

    <div id="login-container">
        <!-- 에러 메시지 -->
        <div id="error-message" th:if="${param.error}">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>

        <!-- 로그아웃 메시지 -->
        <div id="logout-message" th:if="${param.logout}">
            로그아웃되었습니다.
        </div>

        <!-- 로그인 폼 -->
        <form id="login-form" th:action="@{/login}" method="post">
            <div id="input-group">
                <div class="input-wrapper">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디" required>
                </div>

                <div class="input-wrapper">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                </div>

                <div id="remember-me">
                    <input type="checkbox" id="remember" name="remember-me">
                    <label for="remember">아이디 기억하기</label>
                </div>
            </div>

            <button type="submit" id="login-btn">로그인</button>

            <div id="sub-links">
                <a th:href="@{/find-password}">비밀번호 찾기</a>
                <a th:href="@{/signup}">회원가입</a>
            </div>
        </form>

        <!-- 소셜 로그인 -->
        <div id="social-login">
            <button type="button" id="naver-login">네이버 로그인</button>
            <button type="button" id="google-login">구글 로그인</button>
            <button type="button" id="kakao-login">카카오 로그인</button>
        </div>
    </div>
</main>

<footer id="footer">
    <p>footer: 백엔드 개발자 양성과정 2차 프로젝트</p>
</footer>
</body>
</html>
