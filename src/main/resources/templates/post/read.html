<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${postDto.title}">게시물 상세보기</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/post-read.css">

    <script src="/js/index.js" defer></script>
    <script src="/js/post-read.js" defer></script>

    <meta name="_csrf" th:content="${_csrf?.token}">
    <meta name="_csrf_header" th:content="${_csrf?.headerName}">
</head>

<body>

<div id="wrapper">

    <!-- 헤더 -->
    <header id="header">
        <div id="logo">
            <a th:href="@{/}">
                <img src="/images/logo.png" alt="로고">
            </a>
        </div>
        <div id="banner"></div>
    </header>

    <!-- 메인 레이아웃 -->
    <div id="main-layout">

        <!-- 왼쪽 사이드바 -->
        <aside id="left-sidebar">

            <!--  공지사항 추가/수정 섹션 -->
            <div class="sidebar-section" sec:authorize="hasRole('ADMIN')">
                <h3>
                    공지사항
                    <button type="button" class="add-board-btn" onclick="openBoardPopup('/board/write?category=NOTICE');">
                        <span>공지 카테고리 추가</span>
                    </button>
                </h3>
                <ul class="sidebar-menu">
                    <li th:each="board : ${noticeBoardList}">
                        <a th:href="@{/board/{boardId}/post/list(boardId=${board.id})}"
                           th:text="${board.title}">공지</a>
                        <button type="button" class="board-manage-btn"
                                th:attr="onclick=|openBoardPopup('/board/update?id=${board.id}')|">
                            <span>관리</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- 일반 사용자용 공지사항 -->
            <div class="sidebar-section" sec:authorize="!hasRole('ADMIN')">
                <h3>공지사항</h3>
                <ul class="sidebar-menu">
                    <li th:each="board : ${noticeBoardList}">
                        <a th:href="@{/board/{boardId}/post/list(boardId=${board.id})}"
                           th:text="${board.title}">공지</a>
                    </li>
                </ul>
            </div>


            <!-- 게시판 관리자 -->
            <div class="sidebar-section" sec:authorize="hasRole('ADMIN')">
                <h3>
                    게시판
                    <button type="button" class="add-board-btn" onclick="openBoardPopup('/board/write');">
                        <span>게시판 추가</span>
                    </button>
                </h3>
                <ul class="sidebar-menu">
                    <li th:each="board : ${boardList}">
                        <a th:href="@{/board/{boardId}/post/list(boardId=${board.id})}"
                           th:text="${board.title}">게시판</a>
                        <button type="button" class="board-manage-btn"
                                th:attr="onclick=|openBoardPopup('/board/update?id=${board.id}')|">
                            <span>관리</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- 일반 사용자용 게시판 섹션 (조회만) -->
            <div class="sidebar-section" sec:authorize="!hasRole('ADMIN')">
                <h3>게시판</h3>
                <ul class="sidebar-menu">
                    <li th:each="board : ${boardList}">
                        <a th:href="@{/board/{boardId}/post/list(boardId=${board.id})}"
                           th:text="${board.title}">게시판</a>
                    </li>
                </ul>
            </div>

        </aside>

        <!-- 중앙 메인 -->
        <main id="main-content">

            <div class="content-wrapper">

                <!-- 게시글 상세 -->
                <div class="post-box"
                     th:object="${postDto}"
                     th:data-user-id="${currentUserId}"
                     th:data-is-admin="${isAdmin}">

                    <div class="post-title" th:text="*{title}">제목</div>

                    <div class="post-meta">
                        <span>작성자 <strong th:text="*{writer}">writer</strong></span>
                        <span th:text="*{#temporals.format(createdAt,'yyyy-MM-dd HH:mm')}">date</span>
                        <span>조회 <strong th:text="*{viewCount}">0</strong></span>
                        <span>좋아요 <strong th:text="*{likesCount}">0</strong></span>
                        <span>댓글 <strong id="topCommentCount" th:text="*{commentsCount}">0</strong></span>
                    </div>

                    <div class="post-content" th:text="*{content}">내용</div>

                    <div class="post-actions">

                        <a class="btn" th:href="@{/board/{boardId}/post/list(boardId=${postDto.boardId})}">
                            목록
                        </a>

                        <a class="btn"
                           sec:authorize="isAuthenticated()"
                           th:if="${postDto.userId} == ${#authentication.principal.id}"
                           th:href="@{/board/{boardId}/post/update(boardId=${postDto.boardId}, id=${postDto.id})}">
                            수정
                        </a>

                        <form sec:authorize="isAuthenticated()"
                              th:if="${postDto.userId} == ${#authentication.principal.id}
                                or ${#authorization.expression('hasRole(''ADMIN'')')}"
                              th:action="@{/board/{boardId}/post/delete(
                                  boardId=${postDto.boardId},
                                  id=${postDto.id},
                                  page=${param.page != null ? param.page : 1},
                                  size=${param.size != null ? param.size : 10},
                                  searchType=${param.searchType != null ? param.searchType : ''},
                                  keyword=${param.keyword != null ? param.keyword : ''}
                              )}"
                              method="post"
                              onsubmit="return confirm('게시글을 삭제할까요?');">
                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>

                    </div>

                </div>

                <!-- 댓글 -->
                <div class="comment-box">

                    <div class="comment-head">
                        <h3>댓글</h3>
                        <span>총 <strong id="commentCount">0</strong>개</span>
                    </div>

                    <div class="comment-form" sec:authorize="isAuthenticated()">
                        <textarea id="newComment" placeholder="댓글을 입력하세요."></textarea>
                        <div class="form-actions">
                            <button id="btnCreateComment" type="button">등록</button>
                        </div>
                        <p class="error-text" id="commentError"></p>
                    </div>

                    <div class="empty-comment" sec:authorize="isAnonymous()">
                        댓글 작성은 로그인 후 가능합니다.
                    </div>

                    <div id="commentList"></div>

                </div>

            </div>

        </main>

        <!-- 오른쪽 사이드바 -->
        <aside id="right-sidebar">

            <!-- 비로그인 -->
            <div id="auth-box" sec:authorize="!isAuthenticated()">
                <h3>로그인</h3>
                <form th:action="@{/login}" method="post">
                    <input type="text" name="username" placeholder="아이디" required>
                    <input type="password" name="password" placeholder="비밀번호" required>

                    <!-- 소셜 로그인 버튼 -->
                    <button type="button" class="btn-social-login" onclick="location.href='/login'">
                        소셜 로그인
                    </button>

                    <button type="submit">로그인</button>
                </form>
                <div class="auth-links">
                    <a th:href="@{/signup}">회원가입</a>
                    <a th:href="@{/find-password}">ID/PW 찾기</a>
                </div>
            </div>

            <!-- 로그인 -->
            <div id="auth-box2" sec:authorize="isAuthenticated()">
                <div class="user-info">
                    <p><span sec:authentication="principal.nickname">사용자</span>님</p>
                    <div class="profile-links">
                        <a th:href="@{/mypage}">마이페이지</a>
                        <a th:href="@{/messages/all}" onclick="openMessagePopup(this.href); return false;">쪽지함</a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}">관리자</a>
                        <form th:action="@{/logout}" method="post" class="logout-form">
                            <button type="submit" class="logout-btn">로그아웃</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 인기 게시글 -->
            <div id="ranking-section">
                <h3>인기 게시글</h3>
                <ul class="ranking-list">
                    <li th:each="popular, stat : ${popularPosts}" class="ranking-item">
                        <span class="ranking-number" th:text="${stat.count}">1</span>
                        <a th:href="@{/board/{boardId}/post/read(boardId=${popular.boardId}, id=${popular.id})}"
                           th:text="${popular.title}">제목</a>
                        <span class="ranking-views"
                              th:text="${popular.viewCount >= 1000 ? (#numbers.formatDecimal(popular.viewCount / 1000.0, 1, 1) + 'k') : popular.viewCount}">1.2k</span>
                    </li>
                </ul>
            </div>

        </aside>

    </div>

    <!-- 푸터 -->
    <footer id="footer">
        <p><strong>백엔드 개발자 양성과정 2차 프로젝트</strong></p>
        <p>Community Platform © 2026 All rights reserved.</p>
    </footer>

</div>

</body>
</html>
